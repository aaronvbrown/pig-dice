<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Dice</title>
  <script src="./js/scripts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="game container">
    <h1>Pig Dice</h1>
    <h2 id="turn"><span id="player"></span></h2> <!--Scores for both?-->

    <h2 id="score-player1"><span id="score"></span></h2>
    <h2 id="score-player2"><span id="score"></span></h2>

    <!--or we can do it as the value of a roll by the button-->
    <div class="buttons">

      <button id="start">Start Game</button>


      <div class="hidden" id="game-start">
        <div class="turn">
          <span> <span id="current-player"></span>, your score for this turn is: <span
              id="current-player-score"></span></span><br>
          <button id="roll">Roll</button>
          <button id="hold">Hold</button>
        </div>
      </div>
      <div class="win hidden">
        <h1 id="winner"></h1>
        <p>Congratulations, you won!</p>
      </div>
      <div id="result" class="hidden">
        <p>
          You rolled a <span id="roll-result"></span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
